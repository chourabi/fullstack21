<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="container-fluid" style="padding: 0;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand " id="side-nav-opner" href="#">
                <img src="https://png.pngtree.com/template/20190927/ourmid/pngtree-e-commerce-logo-image_311732.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                E-commerce
              </a>
            </div>
          </nav>

          
        <div class="side-nav " style="padding: 15px;" id="side-nav">
            <div class="side-nav-menu">
                
                <div class="side-header text-center">
                    <a href="#" class="text-white" id="side-nav-closer">&times; fermer</a>
                </div>

                <div class="sidenav-content">
                    <div class="form-group">
                        <label for="" class="text-white">Searching for...</label>
                        <input type="text" id="key-search" class="form-control text-white bg-dark"  >
                    </div>
                    <div class="form-group">
                        <label for="" class="text-white">Price ( <span id="filter-price-value"></span> ) </label>
                        <input type="range" id="price-search" class="form-control text-white bg-dark"  >
                    </div>
                    
                    <div class="form-group">
                        <label for="" class="text-white">Category</label>
                        <select id="product-category-filter" class="form-control text-white bg-dark">
                            <option value="all">All</option>
                            <option value="TV">TV</option>
                            <option value="SMARTPHONE">Smart Phone</option>
                        </select>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="content" id="site-content">
            <h1 class="text-center">Welcome to our shop</h1>

            <hr>


            <div class="row" id="products-list">
                
                
            </div>


        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
